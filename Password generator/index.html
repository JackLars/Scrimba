<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container" class="container">
            
            <div class="theme-switch">
                <span>Switch theme</span>
                <label class="switch">
                    <input id="checkbox" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            
            <div class="description">
                <h1>Generate a <span class="colored-text">random password</span></h1>
                <p>Never use an insecure password again.</p>

                <div class="password-configuration">
                    <div class="password-length">
                        <label>Password length:</label>
                        <input id="password-value" type="text" placeholder="">
                        <span>Min: 8 Max: 20</span>
                    </div>
                </div>

                <button id="btn" class="btn">Generate passwords</button>
                <span id="invalid-password" class="invalid-password">Invalid password length!</span>
            </div>

            
            
            <div class="passwords">
                <input id="password" class="password" type="text" placeholder="0">
                <span id="password-copy" class="hided">Password copied!</span>
            </div>

        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
